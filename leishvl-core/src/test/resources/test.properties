# Profiles
spring.profiles.active=development,database

# Logging
logging.level.io.leishvl=TRACE

# MongoDB
spring.data.mongodb.database=leishvldb_mock
spring.data.mongodb.host=localhost
spring.data.mongodb.port=37017
spring.data.mongodb.uri=mongodb://${spring.data.mongodb.host}:${spring.data.mongodb.port}/${spring.data.mongodb.database}
spring.data.mongodb.repositories.enabled=true